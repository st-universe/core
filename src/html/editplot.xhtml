<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<script src="${THIS/getJavascriptPath}/js/comm.js"></script>
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form action="comm.php" method="post">
			<input type="hidden" name="SHOW_EDIT_PLOT" value="1" />
			<input type="hidden" name="plotid" value="runtime" tal:attributes="value PLOT/getId" />
			<table class="tcal">
				<tr>
					<th>Titel</th>
				</tr>
				<tr>
					<td><input type="text" name="title" style="width: 100%;"
							tal:attributes="value structure PLOT/getTitle" /></td>
				</tr>
				<tr>
					<th>Beschreibung</th>
				</tr>
				<tr>
					<td>
						<textarea name="description" style="width: 100%; height: 300px;"
							tal:content="structure PLOT/getDescription"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="B_EDIT_PLOT" value="Editieren" />
					</td>
				</tr>
			</table>
		</form>
	</metal:macro>
</metal:macro>

</html>
