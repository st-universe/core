<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<tal:block tal:condition="exists:LAYERS">
			<div>
				<select onchange="window.location.href='?layerid=' + this.value">
					<tal:block tal:repeat="layer LAYERS">
						<option tal:content="layer/getName"
							tal:attributes="value layer/getId; selected php:layer.getId() EQ LAYERID">
							NAME</option>
					</tal:block>
				</select>
			</div>
			<br />
			<table class="tcal">
				<tr>
					<th>x|y</th>
					<th tal:repeat="data X_HEAD_ROW" tal:content="php:data*FIELDS_PER_SECTION">Y</th>
				</tr>
				<tr tal:repeat="rowy SECTIONS">
					<th style="width: 30px;" tal:content="php:repeat.rowy.number*FIELDS_PER_SECTION">Y</th>
					<td tal:repeat="data rowy">
						<a href="?SHOW_SECTION=1&section=${data}&layerid=${LAYERID}">Sektor
							<span tal:content="data">SEC</span></a>
					</td>
				</tr>
			</table>
		</tal:block>
	</metal:macro>
</metal:macro>

</html>
