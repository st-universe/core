<?xml version="1.0" encoding="utf-8"?>
<metal:macro metal:use-macro="html/sitemacros.xhtml/siteindex">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/sitemacros.xhtml/systeminformation" tal:condition="THIS/getInformation" />
		<div style="width: 100%;">
			<h3>Willkommen in den Weiten von Star Trek Universe.</h3>
			Star Trek Universe ist ein kostenloses, rundenbasierenden Onlinestrategiespiel welche sich aktuell in der
			v3-beta befindet.
			<br />
			<br />
			Bist Du neu hier?<br />
			- <a href="?SHOW_REGISTRATION=1">Registrierung</a><br />
			- <a href="${WIKI}/index.php?title=Spielregeln" target="_blank">Regeln</a><br />
			- <a href="?SHOW_HELP=1">Hilfe</a>
		</div>
		<br />
		<div style="width: 100%;">
			<h3>Aktuelles</h3>
		</div>
		<tal:block tal:condition="exists: SYSTEM_NEWS">
			<div tal:repeat="data SYSTEM_NEWS" style="background-color: #121212; padding: 5px; margin-bottom: 10px;">
				<div style="font-weight: bold;" tal:content="structure data/getSubject">SUBJECT</div>
				<div style="font-size: 80%; color: #686868;">vom ${datetime:data/getDate}</div>
				<br />
				<div tal:content="structure nl2br:data/getText">TEXT</div>
				<div tal:condition="data/getLinks">
					<br />
					<div style="font-size: 80%; color: #686868;">Links</div>
					<ul style="margin: 0; padding: 0; padding-left: 5px; list-style-type: none;">
						<li tal:repeat="link data/getLinks">
							- <a href="runtime" tal:attributes="href link" target="_blank" tal:content="link">LINK</a>
						</li>
					</ul>
				</div>
			</div>
		</tal:block>
	</metal:macro>
</metal:macro>
