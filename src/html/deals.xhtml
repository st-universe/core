<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
    <metal:macro metal:fill-slot="body">
        <metal:macro metal:use-macro="html/trademacros.xhtml/initial_js" />
        <metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
        <table class="tcal">
            <tr>
                <th></th>
                <th>Prestige</th>
                <th>Anzahl</th>
            </tr>
            <tr tal:condition="not:ACCOUNTS">
                <td colspan="6">Keine Deals vorhanden</td>
            </tr>
            <tal:block tal:repeat="deals ACCOUNTS">
                <tr tal:define="data deals/getDeals" tal:attributes="class string:row${repeat/deals/odd}">
                    <td tal:content="data/getwantPrestige">GETWANTPRESTIGE</td>
                    <td tal:content="data/getAmount">AMOUNT</td>
                </tr>
            </tal:block>
        </table>
    </metal:macro>
</metal:macro>

</html>
