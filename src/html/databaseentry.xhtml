<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<tal:block metal:fill-slot="body">
		<tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<metal:macro metal:use-macro="html/databasemacros.xhtml/initial_js" />
		<div style="width: 250px; display: table-cell; padding-right: 5px;" tal:condition="ENTRY/getTypeObject">
			<metal:macro metal:use-macro="html/databasemacros.xhtml/${ENTRY/getTypeObject/getMacro}" />
		</div>
		<div tal:condition="ENTRY/getData" style="display: table-cell; vertical-align: top;">
			<div class="divhead" tal:content="ENTRY/getDescription">DESCRIPTION</div>
			<div class="divbody" tal:content="structure ENTRY/getDataFormatted">DATA</div>
		</div>
	</tal:block>
</tal:block>

</html>
