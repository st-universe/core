<html xmlns:stu="stu">
<metal:block metal:define-macro="mapeditor_system_fieldselector">
  <table class="use" tal:define="field SELECTED_MAP_FIELD">
    <tr>
      <td style="vertical-align: top;">
        <div tal:repeat="data POSSIBLE_FIELD_TYPES/row_0">
          <img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
            tal:attributes="title data/getName"
            onclick="selectNewSystemMapField('${field/getId}','${field/getSX}','${field/getSY}','${data/getId}','${data/getType}')" />
        </div>
      </td>
      <td style="vertical-align: top;">
