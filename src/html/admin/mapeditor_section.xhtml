<html xmlns:stu="stu">
<metal:macro metal:use-macro="../sitemacros.xhtml/admindefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="../sitemacros.xhtml/breadcrumb" />
		<div style="float: left">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>
						<table class="use" tal:condition="TOP_PREVIEW_ROW">
							<tr>
								<th style="width: 30px;">/\</th>
								<td tal:repeat="data TOP_PREVIEW_ROW" class="starmap"
									tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj">&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="runtime" tal:attributes="colspan php:FIELDS_PER_SECTION+1" style="height: 30px;"></td>
				</tr>
				<tr>
					<td>
						<table class="use" tal:condition="LEFT_PREVIEW_ROW">
							<th style="width: 30px;">&lt;</th>
							<tr tal:repeat="row LEFT_PREVIEW_ROW">
								<td tal:repeat="data row/getFields" class="starmap"
									tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj">&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
					<td style="width: 30px;">&nbsp;</td>
					<td>
						<table class="use">
							<tr>
								<th style="width: 30px;">x|y</th>
								<th tal:repeat="head HEAD_ROW" tal:content="head">..</th>
							</tr>
							<tr tal:repeat="yrow MAP_FIELDS">
								<th tal:content="yrow/getRow">y</th>
								<td tal:repeat="data yrow/getFields" class="starmap" style="runtime"
									tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj" style="cursor: pointer ! important;"
										onmouseover="toggleMapfieldType(this)" onmouseout="toggleMapfieldType(this)"
										onclick="updateField(this,${data/getId});">
										&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
					<td style="width: 30px;">&nbsp;</td>
					<td>
						<table class="use" tal:condition="RIGHT_PREVIEW_ROW">
							<th>&gt;</th>
							<tr tal:repeat="row RIGHT_PREVIEW_ROW">
								<td tal:repeat="data row/getFields" class="starmap"
									tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj">&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="runtime" tal:attributes="colspan php:FIELDS_PER_SECTION+1" style="height: 30px;"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>
						<table class="use" tal:condition="BOTTOM_PREVIEW_ROW">
							<tr>
								<th style="width: 30px;">\/</th>
								<td tal:repeat="data BOTTOM_PREVIEW_ROW" class="starmap"
									tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj">&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
		<div style="margin-left: 10px; width: 100px; float: left">
			<table class="tcal">
				<tr>
					<td style="text-align: center" colspan="3">
						<a href="runtime" tal:attributes="href NAV_UP" style="display: block;"
							tal:condition="HAS_NAV_UP">/\</a>
					</td>
				</tr>
				<tr>
					<td><a href="runtime" tal:attributes="href NAV_LEFT" tal:condition="HAS_NAV_LEFT"
							style="display: block;">&lt;</a></td>
					<td style="text-align: center;" tal:content="SECTION_ID">SEC</td>
					<td style="text-align: right;"><a href="runtime" tal:attributes="href NAV_RIGHT"
							tal:condition="HAS_NAV_RIGHT" style="display: block;">&gt;</a></td>
				</tr>
				<tr>
					<td style="text-align: center" colspan="3">
						<a href="runtime" tal:attributes="href NAV_DOWN" tal:condition="HAS_NAV_DOWN"
							style="display: block;">\/</a>
					</td>
				</tr>
			</table>
			<br />
			<div class="divhead">Gewähltes Feld</div>
			<div class="divbody" id="fieldtypeselector">Keins</div>
			<br />
			<table class="use">
				<tr>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_FIELD_TYPES/row_0">
							<img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
								tal:attributes="title data/getName" onclick="selectMapFieldType('${data/getType}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_FIELD_TYPES/row_1">
							<img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
								tal:attributes="title data/getName" onclick="selectMapFieldType('${data/getType}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_FIELD_TYPES/row_2">
							<img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
								tal:attributes="title data/getName" onclick="selectMapFieldType('${data/getType}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_FIELD_TYPES/row_3">
							<img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
								tal:attributes="title data/getName" onclick="selectMapFieldType('${data/getType}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_FIELD_TYPES/row_4">
							<img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
								tal:attributes="title data/getName" onclick="selectMapFieldType('${data/getType}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_FIELD_TYPES/row_5">
							<img src="/assets/map/${data/getType}.png" title="runtime" style="cursor: pointer;"
								tal:attributes="title data/getName" onclick="selectMapFieldType('${data/getType}')" />
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div style="margin-left: 150px; width: 150px; float: left">
			<div class="divhead">Gewähltes Feld</div>
			<div class="divbody" id="systemtypeselector">Keins</div>
			<br />
			<table class="use">
				<tr>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_SYSTEM_TYPES/row_0">
							<img src="/assets/map/systemtypes/${data/getId}.png" title="runtime"
								style="cursor: pointer;" tal:attributes="title data/getDescription"
								onclick="selectSystemType('${data/getId}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_SYSTEM_TYPES/row_1">
							<img src="/assets/map/systemtypes/${data/getId}.png" title="runtime"
								style="cursor: pointer;" tal:attributes="title data/getDescription"
								onclick="selectSystemType('${data/getId}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_SYSTEM_TYPES/row_2">
							<img src="/assets/map/systemtypes/${data/getId}.png" title="runtime"
								style="cursor: pointer;" tal:attributes="title data/getDescription"
								onclick="selectSystemType('${data/getId}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_SYSTEM_TYPES/row_3">
							<img src="/assets/map/systemtypes/${data/getId}.png" title="runtime"
								style="cursor: pointer;" tal:attributes="title data/getDescription"
								onclick="selectSystemType('${data/getId}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_SYSTEM_TYPES/row_4">
							<img src="/assets/map/systemtypes/${data/getId}.png" title="runtime"
								style="cursor: pointer;" tal:attributes="title data/getDescription"
								onclick="selectSystemType('${data/getId}')" />
						</div>
					</td>
					<td style="vertical-align: top;">
						<div tal:repeat="data POSSIBLE_SYSTEM_TYPES/row_5">
							<img src="/assets/map/systemtypes/${data/getId}.png" title="runtime"
								style="cursor: pointer;" tal:attributes="title data/getDescription"
								onclick="selectSystemType('${data/getId}')" />
						</div>
					</td>
				</tr>
			</table>
		</div>
	</metal:macro>
</metal:macro>

</html>
