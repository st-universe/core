<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
  <metal:macro metal:fill-slot="body">
    <metal:macro metal:use-macro="html/trademacros.xhtml/initial_js" />
    <metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
    <div class="divhead">Verf√ºgbare Forschungen</div>
    <div class="researchList">
      <div class="researchListItem" tal:repeat="data RESEARCH_LIST">
        <div class="researchListItemImage">
          <a href="javascript:void(0);" onclick="showResearchDetails(${data/getId});">
            <img src="/assets/research/${data/getId}.png" />
          </a>
        </div>
        <div>
          <div class="researchListItemName">
            <a href="javascript:void(0);" onclick="showResearchDetails(${data/getId});"
              tal:content="data/getName">NAME</a>
          </div>
          <div class="researchListItemDescription" tal:content="data/getDescription">DESCRIPTION</div>
          <div class="researchListItemNeeds">
            <img src="/assets/goods/${data/getGoodId}.png" tal:attributes="title data/getGood/getName" />
            <span tal:content="data/getPoints">POINTS</span> <span tal:content="data/getGood/getName">NAME</span>
          </div>
        </div>
      </div>
    </div>
    <div tal:condition="FINISHED_LIST">
      <br />
      <div class="divhead">Aktive/Abgeschlossene Forschungen</div>
      <div class="finishedResearchList">
        <div class="finishedResearchListItem" tal:repeat="data FINISHED_LIST">
          <div class="finishedResearchListItemImage">
            <a href="javascript:void(0);" onclick="showResearchDetails(${data/getResearch/getId});">
              <img src="/assets/research/${data/getResearch/getid}.png" style="width: 40px" />
            </a>
          </div>
          <div>
            <div class="finishedResearchListItemName">
              <a href="javascript:void(0);" onclick="showResearchDetails(${data/getResearch/getId});"
                tal:content="data/getResearch/getName">NAME</a>
            </div>
            <div>
              <span style="width: 180px;" tal:condition="data/getFinished">Erforscht am ${date:data/getFinished}</span>
              <span style="width: 180px;" tal:condition="not:data/getFinished">Wird erforscht</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </metal:macro>
</metal:macro>

</html>
