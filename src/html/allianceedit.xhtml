<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<tal:block metal:fill-slot="body">
		<tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form action="alliance.php" method="post" enctype="multipart/form-data">
			<input type="hidden" name="sstr" value="runtime" tal:attributes="value THIS/getSessionString" />
			<div style="width: 505px; float: left;">
				<div class="divhead">Name</div>
				<div class="divbody">
					<input type="text" style="width: 500px" name="name" value="runtime"
						tal:attributes="value ALLIANCE/getName" />
				</div>
				<br />
				<div class="divhead">Homepage</div>
				<div class="divbody">
					<input type="text" style="width: 500px" name="homepage" value="runtime"
						tal:attributes="value ALLIANCE/getHomepage" />
				</div>
				<br />
				<div class="divhead">Beschreibung</div>
				<div class="divbody">
					<textarea name="description" tal:content="ALLIANCE/getDescription"
						style="width: 500px; height: 150px;"></textarea>
				</div>
			</div>
			<div style="margin-left: 5px; width: 200px; float: left;">
				<div class="divhead">Rassenallianz</div>
				<div class="divbody">
					<img src="assets/rassen/${THIS/getUser/getFactionId}s.png" />
					<input type="checkbox" tal:condition="CAN_EDIT_FACTION_MODE" name="factionid" value="1"
						tal:attributes="checked ALLIANCE/getFactionId" />
					<input type="checkbox" tal:condition="not:CAN_EDIT_FACTION_MODE" disabled="disabled"
						name="factionid" tal:attributes="checked ALLIANCE/getFactionId" />
				</div>
				<br />
				<div class="divhead">Bewerbungen</div>
				<div class="divbody">
					<label>
						<input type="radio" name="acceptapp" value="1"
							tal:attributes="checked ALLIANCE/getAcceptApplications" /> erlauben
					</label>
					<label>
						<input type="radio" name="acceptapp" value="0"
							tal:attributes="checked not:ALLIANCE/getAcceptApplications" /> verbieten
					</label>
				</div>
				<br />
				<div class="divhead" style="color: #FF0000;">Löschung</div>
				<div class="divbody">
					<a href="javascript:void(0);" class="linkbutton" onclick="$('real_del').show();">Allianz
						löschen?</a>
					<div id="real_del" style="display: none">
						<br />
						<a href="alliance.php?B_DELETE_ALLIANCE=1&sstr=${THIS/getSessionString}" class="linkbutton"
							style="color: #FF0000">Löschen!</a>
					</div>
				</div>
				<br />
				<div class="divhead">Editieren</div>
				<div class="divbody">
					<input type="submit" class="button" name="B_UPDATE_ALLIANCE" value="Allianz editieren" />
				</div>
			</div>
			<div style="padding-top: 10px; width: 505px; clear: both;">
				<div class="divhead">Allianzlogo</div>
				<div class="divbody">
					<table style="width: 100%">
						<tr>
							<td style="vertical-align: top;">
								<input type="file" class="button" name="avatar" />
								<input type="submit" name="B_CHANGE_AVATAR" value="Hochladen" class="button" /> <input
									type="submit" name="B_DELETE_AVATAR" value="Löschen" class="button" />
							</td>
						</tr>
						<tr tal:condition="ALLIANCE/getAvatar">
							<td>
								<img src="runtime" tal:attributes="src ALLIANCE/getFullAvatarPath"
									tal:condition="ALLIANCE/getAvatar" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</tal:block>
</tal:block>

</html>
