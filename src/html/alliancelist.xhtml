<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
  <tal:block metal:fill-slot="body">
    <tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
    <div style="width: 250px;">
      <div class="divhead">Informationen</div>
      <div class="divbody" style="padding: 10px;">
        <a href="?SHOW_DIPLOMATIC_RELATIONS=1" class="linkbutton">Diplomatische Beziehungen</a>
        <tal:block tal:condition="not:THIS/getUser/getAlliance">
          <br />
          <br />
          <a href="?CREATE_ALLIANCE=1" class="linkbutton">Allianz gr√ºnden</a>
        </tal:block>
      </div>
      <br />
    </div>
    <div class="divhead" tal:condition="ALLIANCE_LIST_OPEN">Offene Allianzen</div>
    <div class="allianceList">
      <div class="allianceListItem" tal:repeat="data ALLIANCE_LIST_OPEN">
        <div class="allianceListItemName">
          <img src="assets/rassen/${data/getFactionId}s.png" tal:condition="data/getFactionId" />
          <a href="alliance.php?SHOW_ALLIANCE=1&id=${data/getId}" tal:content="structure bbcode:data/getName">NAME</a>
        </div>
        <div class="allianceListItemMembers">
          <metal:macro tal:repeat="USER data/getMembers" metal:use-macro="html/macros.xhtml/useravatar" />
        </div>
        <div class="allianceListItemBanner">
          <a tal:condition="data/hasAvatar" href="alliance.php?SHOW_ALLIANCE=1&id=${data/getId}" title="Zur Allianz">
            <metal:macro metal:use-macro="alliancemacros.xhtml/alliance_avatar" tal:define="alliance data" />
          </a>
        </div>
      </div>
    </div>
    <div class="divhead" tal:condition="ALLIANCE_LIST_CLOSED">Geschlossene Allianzen</div>
    <div class="allianceList">
      <div class="allianceListItem" tal:repeat="data ALLIANCE_LIST_CLOSED">
        <div class="allianceListItemName">
          <img src="assets/rassen/${data/getFactionId}s.png" tal:condition="data/getFactionId" />
          <a href="alliance.php?SHOW_ALLIANCE=1&id=${data/getId}" tal:content="structure bbcode:data/getName">NAME</a>
        </div>
        <div class="allianceListItemMembers">
          <metal:macro tal:repeat="USER data/getMembers" metal:use-macro="html/macros.xhtml/useravatar" />
        </div>
        <div class="allianceListItemBanner">
          <a tal:condition="data/hasAvatar" href="alliance.php?SHOW_ALLIANCE=1&id=${data/getId}" title="Zur Allianz">
            <metal:macro metal:use-macro="alliancemacros.xhtml/alliance_avatar" tal:define="alliance data" />
          </a>
        </div>
      </div>
    </div>
  </tal:block>
</tal:block>

</html>
