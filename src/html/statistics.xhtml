<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
  <tal:block metal:fill-slot="body">
    <tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
    <div class="box" style="width: fit-content;">
      <div class="box_title">Zeiteinheit</div>
      <div class="box_body">
        <select onchange="window.location.href='?SHOW_STATISTICS=1&period=' + this.value">
          <tal:block tal:repeat="period PERIODS">
            <option tal:content="period/text"
              tal:attributes="value period/divisor; selected php:period['divisor'] EQ SELECTEDPERIOD">
              NAME</option>
          </tal:block>
        </select>
      </div>
    </div>
    <div>
      <div style="margin-left: 10px; margin-top: 10px; float:left;" tal:repeat="graph GRAPHS"
        tal:content="structure graph">GRAPH</div>
    </div>
  </tal:block>
</tal:block>

</html>
